<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему | ДзенЛиз</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/zengarden.css">
    <style>
        /* Инлайновые стили для быстрой загрузки */
        body {
            background: linear-gradient(135deg, #e8f4ff 0%, #a3d5ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(30, 92, 163, 0.15);
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 3rem; color: #3a86d9;"></i>
        <h3 class="mt-3">Вход в ДзенЛиз</h3>
        <p class="text-muted">Войдите в вашу учётную запись</p>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${param.error}" class="alert alert-danger">
        Неверный логин или пароль
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Вы успешно вышли из системы
    </div>
    <div th:if="${param.registered}" class="alert alert-success">
        Регистрация успешна! Теперь вы можете войти.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input class="form-control" type="text" name="username" required
                   placeholder="Введите ваш логин">
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input class="form-control" type="password" name="password" required
                   placeholder="Введите ваш пароль">
        </div>

        <button class="btn btn-primary w-100 mt-4 py-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Войти в систему
        </button>

        <div class="text-center mt-4">
            <p class="mb-0">Нет аккаунта?</p>
            <a th:href="@{/register}" class="btn btn-outline-primary mt-2">
                <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
            </a>
        </div>
    </form>
</div>
</body>
</html>
